{% extends "base.html" %}

{% block content %}
<form action="/" method="post">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit" />
</form>
<table>
{% for player in player_list %}
  
  {% for x in player.scores_as_list %}
    <li>{{ x }}</li>
  {% endfor %}
{% endfor %}
{% endblock %}
