{% extends "base.html" %}
{% block content %}
<table class="table span6">
  <th> Game </th>
  <th> Winner </th>
  <th> Date </th>
  {% for a in all_games %}
    <tr>
      <td>
        <a href="/shanghigames/{{ a.id }}">{{ a.name }}</a>
        {% if not a.done %}
          (Not Finished)
        {% endif %}
      </td>
      <td> {{ a.winner.first_name }}</td>
      <td> {{ a.gametime.month }}/{{ a.gametime.day }}/{{ a.gametime.year }} </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
