{% extends "base.html" %}
{% block content %}
<table class="table span6">
  <th> Game </th>
  <th> Winner </th>
  {% for a in all_games %}
    <tr>
      <td> <a href="/shanghigames/{{ a.id }}">{{ a.name }}</a></td>
      <td> {{ a.winner.first_name }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
